<!DOCTYPE html>
<html>
    <head>
        <title>Learn Javascript Ru - exercise I.2.13.7</title>
    </head>
    <body>
        <p id="answer"></p>
        <script>
            let n = 10;
            outer:
            for (let i = 2; i <= n; i++) {
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (!(i % j)) {
                        continue outer;
                    }
                }
                answer.innerHTML += '<p>' + i + '</p>';
            }
        </script>
    </body>
</html>
