<!DOCTYPE html>
<html>
    <head>
        <title>Learn Javascript Ru - exercise I.6.6.2</title>
    </head>
    <body>
        <p id="answer"></p>
        <script>
            console.log(sum(1)(2) == 3); // 1 + 2
            console.log(sum(1)(2)(3) == 6); // 1 + 2 + 3
            console.log(sum(5)(-1)(2) == 6);
            console.log(sum(6)(-1)(-2)(-3) == 0);
            console.log(sum(0)(1)(2)(3)(4)(5) == 15);

            function sum(a) {
                let sum = a;
                
                function sub(b) {
                    sum += b;
                    return sub;
                }

                sub.valueOf = function() {
                    return sum;
                }

                return sub;
            }
        </script>
    </body>
</html>
